site_name: Flight Prices
site_url: https://mydomain.org/Flights_Price_Prediction_MLOPS
site_description: "MLOps project for flight price prediction."
site_author: "Daksh Vanshaj"

theme:
  name: material
  favicon: img/favicon.ico
  logo: img/favicon.ico
  palette:
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

    - scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
  primary: teal
  accent: amber
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocs-jupyter

nav:
  - Home: index.md
  - Data journey:
      - Exploratory Data Analysis:
          - Exploratory Data Analysis: EDA/flights_eda.ipynb
          - Automated EDA Report: EDA/flights_training_eda_report.html
      - Data Processing and Validation Pipelines:
          - Data Pipelines: Data Pipelines/data_pipelines.md
  - Modeling:
      - Model Selection & Evaluation: Modeling/model_selection_report.md
      - Model Prediction Explanations: Modeling/model_explanability.md
      - Production Model: Modeling/LGBMR_production_model_details.md
      - Modeling Pipelines:
          - Training & Evaluation: Modeling/training_pipeline.py
          - HyperParameter Tuning: Modeling/tuning_pipeline.py
  - MLOps:
      - Project architecture: MLOps/architecture.md
      - Tooling: MLOps/tools.md
features:
  - navigation.tabs
  - navigation.sections
  - navigation.instant
  - content.code.annotate
  - navigation.top
  - search.highlight
  - search.suggest

repo_url: https://github.com/dakshvanshaj/Flights-Price--Prediction-MLOPs
repo_name: Flights-Price-Prediction-MLOPs

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/dakshvanshaj

copyright: Copyright &copy; 2025 Daksh Vanshaj
